version: '3.8'

# Configuración específica para desarrollo
# Este archivo se ejecuta automáticamente junto con docker-compose.yml

services:
  web:
    # Montar el código como volumen para desarrollo en vivo
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /app/env  # Excluir el entorno virtual del contenedor
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
    # Usar el servidor de desarrollo de Django
    command: >
      sh -c "./wait-for-postgres.sh db 5432 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    
  db:
    # Configuración adicional para desarrollo
    ports:
      - "5432:5432"  # Exponer puerto para conexiones externas
    environment:
      - POSTGRES_DB=orientando_db
      - POSTGRES_USER=orientando_user
      - POSTGRES_PASSWORD=orientando_pass123

volumes:
  static_volume:
  media_volume:
